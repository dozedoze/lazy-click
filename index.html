<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>🤖戳戳（v 1.0.0-rc）</title>
  </head>
  <body>
    <div class="content">
      <span>间隔时间: </span>
      <input class="inp" id="inp" value="100" type="number" min="10" />
      <span class="unit">毫秒</span>
      <br />
      <button id="btn" class="btn">开始</button>
    </div>

    <div class="tip">
      <div class="tip_fir">快捷键:</div>
      <div>mac: ⌘(command) + 1</div>
      <div>window: ctrl + 1</div>
      <div>退出: esc</div>
    </div>

    <div class="desc">
      <div>1. 注意单位是毫秒, 最小值10毫秒</div>
      <div>2. 被封不负责的哦😯</div>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
